{% extends 'base.html' %}
{% block content %}

<a class="btn btn-secondary mb-3" href="{% url 'reviews:index' %}">뒤로가기</a>
<form action="{% url 'reviews:create' %}" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {% for field in form %}
  <div class="input-group mb-3">
    {{ field }}
  </div>
  {% endfor %}
  <div class="text-end">
    <input class="btn btn-primary" type="submit" value="작성">
  </div>
</form>
{% endblock content %}
