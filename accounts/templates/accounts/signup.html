{% extends 'base.html' %}

{% block content %}
<div id="signup" class="d-flex flex-column align-items-center">
  <h3>회원가입</h3>
  <form action="{% url 'accounts:signup' %}" method='POST'>
    {% csrf_token %}
    {% for field in form %}
      <div class="input-group mb-3">
        {{ field }}
      </div>
    {% endfor %}
    <div class="d-grid">
      <input class="btn btn-secondary" type="submit" value="회원가입">
    </div>
  </form>
</div>
{% endblock content %}
