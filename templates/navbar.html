{% load static %}

<nav class="navbar navbar-expand-lg bg-dark" data-bs-theme= "dark" id="navbar">
  <div class="container">
    <a class="navbar-brand" href="{% url 'reviews:index' %}"><img id="logo" src="{% static 'img/logo.png' %}" alt="logo"></a>
    <form class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
    <div class="d-flex">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-end">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="#">ACTION</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">SF</a>
        </li>
        <li class="nav-item">
          <a class="nav-link">ROMANCE</a>
        </li>
        <li class="nav-item">
          <a class="nav-link">DRAMA</a>
        </li>
        <li class="nav-item">
          <a class="nav-link">THRILLER</a>
        </li>
        <li class="nav-item d-flex">
          {% if user.is_authenticated %}
            <a class="btn fw-bold" href="{% url 'accounts:profile' %}">{{ user }}님</a>
            <form action="{% url 'accounts:logout' %}" method="POST">
              {% csrf_token %}
              <input class="btn btn-danger" type="submit" value="로그아웃">
            </form>
          {% else %}
            <a class="btn" href="{% url 'accounts:signup' %}">회원가입</a>

      </ul>
