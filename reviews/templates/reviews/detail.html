{% extends 'base.html' %}
{% block content %}
<h1>DETAIL</h1>

<a class="btn btn-secondary" href="{% url 'reviews:update' review.pk %}">수정</a>
<form action="{% url 'reviews:delete' review.pk %}" method="POST">
  {% csrf_token %}
  <input class="btn btn-danger" type="submit" value="삭제">
</form>

<p>
  후기 번호 - {{review.pk}}
</p>
<p>
  후기 작성자 - {{review.user}}
</p>
<p>
  후기 제목 - {{review.title}}
</p>
<p>
  후기 내용 - {{review.content}}
</p>
<p>
  영화 이름 - {{review.movie}}
</p>

{% if review.image %}
  <p>영화 사진 - 
    <img src="{{ review.image.url }}" alt="IMAGE">
  </p>
{% else %}
  <p>사진 없음</p>
{% endif %}


  


<a href="{% url 'reviews:index' %}">[back]</a>


{% endblock content %}
