{% load static %}

<nav class="fixed-top navbar navbar-expand-lg bg-dark" data-bs-theme= "dark" id="navbar">
  <div class="container">
    <a class="navbar-brand" href="{% url 'reviews:index' %}" style="font-family: 'DynaPuff', cursive;">
      <img class="me-2" id="logo" src="{% static 'img/logo.png' %}" alt="logo">
      Movie Review Share
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent" style="font-family: 'Ubuntu', sans-serif;">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{% url 'reviews:genre' '액션' %}">ACTION</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'reviews:genre' 'SF' %}">SF</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'reviews:genre' '로맨스' %}">ROMANCE</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'reviews:genre' '드라마' %}">DRAMA</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'reviews:genre' '스릴러' %}">THRILLER</a>
        </li>
        <li class="nav-item d-flex">
          {% if user.is_authenticated %}
            <a class="btn fw-bold text-white" href="{% url 'accounts:profile' %}">{{ user }}님</a>
            <form action="{% url 'accounts:logout' %}" method="POST">
              {% csrf_token %}
              <input class="btn btn-danger font" type="submit" value="로그아웃">
            </form>
          {% else %}
            <a class="btn" href="{% url 'accounts:signup' %}">회원가입</a>
            <a class="btn btn-primary" href="{% url 'accounts:login' %}">로그인</a>
          {% endif %}
        </li>
      </ul>
    </div>
  </div>
</nav>
